<!doctype html>
<html>
<head>
  <title>Glide.js Captions Example</title>
  <link rel="stylesheet" type="text/css" href="../../glide.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/glide.js"></script>
  <style type="text/css">
    #caption_slider
    {
      width: 640px;
      height: 427px;
      margin: 30px auto 0;
    }

    .slider_container
    {
      width: 100%;
      height: inherit;
    }

    .slider-caption
    {
      font-family: Helvetica, sans-serif;
    }

  </style>
</head>
<body>
  <div id="caption_slider">
    <div class="slider_container">
      <div class="slide">
        <img title="Captions are cool!!" src="http://farm8.staticflickr.com/7019/6838765469_a537cc8e7e_z_d.jpg" />
      </div>
      <div class="slide">
        <img title="Just add a title element to an image&hellip;" src="http://farm8.staticflickr.com/7164/6838764583_45d3706ec8_z_d.jpg" />
      </div>
      <div class="slide">
        <img title="Or even define your own custom captions!" src="http://farm7.staticflickr.com/6063/6128509913_cbfbd6b8f6_z_d.jpg" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('#caption_slider').glide({
      preload: true,
      preloadImage: '../imgs/loading.gif',
      autoPlay: 5000
    });
  </script>
</body>
</html>
