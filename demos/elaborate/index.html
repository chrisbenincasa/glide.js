<!doctype html>
<html>
<head>
  <title>Glide.js Captions Example</title>
  <link rel="stylesheet" type="text/css" href="../includes/styles/glide.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="../includes/js/glide.js"></script> -->
  <script type="text/javascript" src="../includes/js/glide.js"></script>
  <style type="text/css">
    body {
      /*background: url(../includes/imgs/bg.jpg);*/
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #elaborate_slider { 
      width: 100%;
      height: 550px;
      position: relative;
    }

    .slider_wrap {
      width: 900px;
      height: 550px;
      margin: 0 auto;
    }

    .slider_container {
      width: 900px;
      height: 550px;
      margin: 35px auto 0;
    }

    .captions {
      position: absolute;
      bottom: 30px;
      width: 100%;
      height: 190px;
      box-shadow: 0 0 5px black;
      z-index: 10;
      background: rgba(255,255,0,0.3);
      background-image: url(imgs/caption_bg.png) repeat;
    }

    .caption_overlay {
      width: 900px;
      height: 190px;
      margin: 0 auto;
      position: relative;
      left: -30px;
    }

    .caption_content {
      width: 400px;
      height: 130px;
      padding: 30px;
      background: rgba(255,255,0,0.75);
      background-image: url(imgs/caption_overlay_bg.png) repeat;
      position: absolute;
      top: 0;
      -webkit-transition: background-color 0.2s;
      -moz-transition: background-color 0.2s;
      -o-transition: background-color 0.2s;
      -ms-transition: background-color 0.2s;
      transition: background-color 0.2s;
    }

    .caption_content:hover {
      background: rgb(255,255,0);
    }

    .caption_copy {
      display: none;
      position: relative;
      font-size: 24px;
    }

    .foreground {
      position: absolute;
      top: 500px;
      right: 10px;
      z-index: 10;
    }

    .background {
      height: 550px;
      overflow: hidden;
    }

    .next, .prev {
      position: relative;
      top: 0;
    }

  </style>
</head>
<body>
  <div id="elaborate_slider">
    <div class="slider_wrap">
      <div class="slider_container">
        <div class="slide">
          <img width="900" height="550" src="../includes/imgs/elaborate_1.jpg" />
        </div>
        <div class="slide">
          <img width="900" height="550" src="../includes/imgs/elaborate_2.jpg" />
        </div>
        <div class="slide">
          <img width="900" height="550" src="../includes/imgs/elaborate_3.jpg" />
        </div>
      </div>
    </div>
    <div class="captions">
      <div class="caption_wrap">
        <div class="caption_overlay">
          <div class="caption_content">
            <div class="caption_copy">Stuff here</div>
            <div class="caption_copy">Stuff here2</div>
            <div class="caption_copy">Stuff here3</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    slider = $('.slider_wrap').glide({
      preload: true,
      animation: 'fade',
      fadeSpeed: 200,
      customCaption: '.caption_copy',
      //captionDelay: 300,
      pagination: false,
      nextPrevLinks: true,
      initCallback: function(){
        $(this).css('background', '');
        $(this).find('.slide .background > img').fadeTo(400, '0.85', function(){
          $('.foreground').first().delay(200).animate({top: '7px'});
        });
      },
      animationStart: function(to, $to, from, $from)
      {
        $('.slider_controller', $(this)).find('.foreground').eq(from).animate({top: '500px'});
      },
      animationEnd: function(to, $to, from, $from)
      {
        $('.slide', $(this)).find('.foreground').eq(to).delay(200).animate({top: '7px'});
      }
    });
  </script>
</body>
</html>
